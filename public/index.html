<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="assets/favicon.png">
        <link rel="stylesheet" href="styles.css">        
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <h1 id="sidebar-title">Player Messages</h>
                <ul id="text-messages">

                </ul>
                <div id="input-div">
                    <input type="text" id="input" required  placeholder="chat while playing..." >
                     <button id="send">send</button>
                </div>
                
            </div>
            <div class="board">
                <div id="restart" hidden="true">Play Again</div>
    
                <button id="a0"></button>
                <button id="a1"></button>
                <button id="a2"></button>
                <button id="b0"></button>
                <button id="b1"></button>
                <button id="b2"></button>
                <button id="c0"></button>
                <button id="c1"></button>
                <button id="c2"></button>
    
                <div id="messages">Waiting for opponent to join ‚õîÔ∏è</div>
            </div>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
        var socket = io(),
            myTurn = true, symbol;

        function getBoardState () {
            var obj = {};

            // We will compose an object of all of the Xs and Ox
            // that are on the board
            $('.board button').each(function () {
                obj[$(this).attr('id')] = $(this).text() || '';
            });
            
            return obj;
        }

        function restartGame () {
            window.open('/', '_self')
        }
        function isDraw () {
            
            let state = getBoardState();
            
            let keys = Object.keys(state)
            return keys.every(key => state[key])    
        }
        function isGameOver () {

            var state = getBoardState(),
                
                // One of the rows must be equal to either of these
                // value for
                // the game to be over
                matches = ['XXX', 'OOO'],

                // These are all of the possible combinations
                // that would win the game
                rows = [
                    state.a0 + state.a1 + state.a2,
                    state.b0 + state.b1 + state.b2,
                    state.c0 + state.c1 + state.c2,
                    state.a0 + state.b1 + state.c2,
                    state.a2 + state.b1 + state.c0,
                    state.a0 + state.b0 + state.c0,
                    state.a1 + state.b1 + state.c1,
                    state.a2 + state.b2 + state.c2
                ];
               
            // Loop over all of the rows and check if any of them compare
            // to either 'XXX' or 'OOO'
            for (var i = 0; i < rows.length; i++) {
                if (rows[i] === matches[0] || rows[i] === matches[1]) {
                    return true;
                }
            }
            
        }

        function renderTurnMessage () {

            // Disable the board if it is the opponents turn
            if (!myTurn) {
                $('#messages').text('Your opponent\'s turn üî¥');
                $('.board button').attr('disabled', true);

            // Enable the board if it is your turn
            } else {
                $('#messages').text('Your turn üü¢');
                $('.board button').removeAttr('disabled');
            }
        }

        function sendNewMessage () {
            let textInput = $('#input')
            let text = textInput.val()
            if(!text){
                console.log('no text')
                return
            }
            socket.emit('new.message', {mysymbol:symbol, message: text})
            textInput.val('')
            textInput.focus()
        }
        

        function makeMove (e) {
            e.preventDefault();
            
            // It's not your turn
            if (!myTurn) {
                return;
            }

            // The space is already checked
            if ($(this).text().length) {
                return;
            }

            // Emit the move to the server
            socket.emit('make.move', {
                symbol: symbol,
                position: $(this).attr('id')
            });

        }

        // Event is called when either player makes a move
        socket.on('move.made', function (data) {

            // Render the move
            $('#' + data.position).text(data.symbol);

            // If the symbol is the same as the player's symbol,
            // we can assume it is their turn
            myTurn = (data.symbol !== symbol);
            
            // If the game is still going, show who's turn it is
            //if the game is draw
             if (isDraw()) {
                // If the game is over
                $('#restart').removeAttr('hidden')
                // Display draw game for both players
                $('#messages').text('It\'s a draw\nGo Againüëèüèø');
                // Disable the board
                $('.board button').attr('disabled', true);
            }
            else if (!isGameOver()) {
                renderTurnMessage();
            } 
            
            else {
                // If the game is over
                $('#restart').removeAttr('hidden')
                // Show the message for the loser
                if (myTurn) {
                    $('#messages').text('Game over.\nYou lost.üôà');

                // Show the message for the winner
                } else {
                    $('#messages').text('Game over\nYou won!üèÜ');
                }

                // Disable the board
                $('.board button').attr('disabled', true);
            }
        });

        // Set up the initial state when the game begins
        socket.on('game.begin', function (data) {
            // The server will asign X or O to the player
            symbol = data.symbol;

            // Give X the first turn
            myTurn = (data.symbol === 'X');
            
            renderTurnMessage();
        });

        // Recieve and present new message
        socket.on('new.message', ({mysymbol, message}) => {
            console.log(symbol)
            let text = document.createElement('li');
            let name = document.createElement('p');
            name.innerText = mysymbol;
            text.innerText = message;
            text.prepend(name)
            text.classList.add(mysymbol === symbol ? 'mymessage' : 'notmymessage')
            $('#text-messages').prepend(text);
            
        })

        // Disable the board if the opponent leaves
        socket.on('opponent.left', function () {
            $('#messages').text('Your opponent left the game.‚õîÔ∏è');
            $('.board button').attr('disabled', true);
            $('#restart').attr('hidden', true);
        });

        $(function () {
            console.log('yesysys')
            $('.board button').attr('disabled', true);
            $('.board > button').on('click', makeMove);
            $('#send').on('click', sendNewMessage)
            $('#restart').on('click', restartGame)
            $('#input').on('keyup', function (e){
                if(e.keyCode === 13){
                    sendNewMessage()
                    $(this).focus()
                }
            })
        });
        
        </script>
    </body>
</html>
